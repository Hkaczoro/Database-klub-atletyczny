<!DOCTYPE html>
<html lang="pl" xmlns = "http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Kategorie Wiekowe Manager</title>
</head>
<body>

    <div align="center">
        <h1>Kategorie Wiekowe Rekordy</h1>
        <table border="1" cellpadding="10">
            <thead>
            <tr>
                <th>NR Kategorii</th>
                <th>Kategoria</th>
                <th>Min Wiek</th>
                <th>Maks Wiek</th>
                <th>Dzialanie</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="KategoriaWiekowa: ${listKatwiek}">
                <td th:text = "${KategoriaWiekowa.nr_kategorii}">NR Kategorii</td>
                <td th:text = "${KategoriaWiekowa.kategoria}">Kategoria</td>
                <td th:text = "${KategoriaWiekowa.minimalny_wiek}">Min Wiek</td>
                <td th:text = "${KategoriaWiekowa.maksymalny_wiek}">Maks Wiek</td>

            </tr>
            </tbody>

        </table>
    </div>





</body>
</html>
